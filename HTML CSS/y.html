<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f2ef;
    }

    header {
      background-color: #0077b5;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    #main-container {
      width: 60%;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #feed {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #0077b5;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>LinkedIn</h1>
  </header>

  <div id="main-container">
    <!-- Navigation Bar -->
    <nav>
      <!-- Include your navigation links here -->
    </nav>

    <!-- Main Content / Feed -->
    <div id="feed">
      <!-- Include your feed content here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2023 LinkedIn Clone</p>
  </footer>

</body>
</html>
